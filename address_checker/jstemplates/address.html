<div class="slice slice-{{ slice_id }}"><div class="slice-container">
<div class="grid grid-half"><div class="grid-container  grid-cont-left">
  <form id="submit-form_{{ id }}">
    <h3>Two-Line Address</h3>
    <input id="address1_{{ id }}" placeholder="Address 1" name="address1" class="full-width" type="text">
    <input id="address2_{{ id }}" placeholder="Address 2" name="address2" class="full-width" type="text">
    <input type="submit" value="Split">
    <span class='right'><label for="has_attn_{{ id }}">Has attn: </label><input id="has_attn_{{ id }}" name="has_attn" type="checkbox"></span>
  </form>
</div></div>
  
<div class="grid grid-half"><div class="grid-container  grid-cont-right">
  <form id="return-form_{{ id }}">
    <h3>Split Address</h3>
    <input id="attn_{{ id }}" class="full-width" name="attn" placeholder="Attn" type="text" value="">
    <br/>
    <input id="num_{{ id }}" name="num" placeholder="Num" type="text" class='num'>
    <input id="dir1_{{ id }}" name="dir1" placeholder="Dir1" type="text" class='dir'>
    <input id="street_{{ id }}" name="street" placeholder="Street Name" type="text" class='street'>
    <input id="suffix_{{ id }}" name="suffix" placeholder="Suffix" type="text" class='suffix'>
    <input id="dir2_{{ id }}" name="dir2" placeholder="Dir2" type="text" class='dir right'>
    <br/>
    <input id="line2_{{ id }}" class="full-width" name="line2" placeholder="Line 2" type="text">
  </form>
</div></div></div></div>
